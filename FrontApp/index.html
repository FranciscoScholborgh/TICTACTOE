<html>
    <head>
        <title>Tic Tac Vue</title>
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="./css/app.css" />
        <link rel="stylesheet" href="./css/tictactoe.css" />
        <link rel="stylesheet" href="./css/simple-chat.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <div id="app" class="full-height">
            <h1 style="text-align:center;padding-top: 14px;padding-bottom: 21px"><b>Tic Tac Toe</b></h1>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-8 d-flex justify-content-center">
                        <tictactoe></tictactoe>
                    </div>
                    <div class="col-4">
                        <simple-chat></simple-chat>
                    </div>                     
                </div>                  
            </div>
        </div>
        <script src="./js/app.js" type="text/javascript"></script>
        <script src="./js/tictactoe.js" type="text/javascript"></script>
        <script src="./js/simple-chat.js" type="text/javascript"></script>
        <script>runApp('#app')</script>
    </body>
</html>
